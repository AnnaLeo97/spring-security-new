<!DOCTYPE>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Edit User</title>
</head>
<body>
<div align="center">
    <h2>Edit User</h2>

    <form action="#" th:action="@{/edit}" th:object = "${user}" method="post">
        <input type="hidden" th:field = "*{id}">
        <span th:text="*{id}"></span>

        <label for="name">Username</label>
        <input type="text" name = "name" id = "name" th:field = "*{username}">

        <label for="email">Password</label>
        <input type="text" name = "email" id = "email" th:field = "*{password}">

        <label for="multiple-roles">Roles:</label>
        <select id="multiple-roles" name="roles" multiple size="2">
            <option th:each="role: ${allRoles}"
                    th:value="${role.getId()}"
                    th:text="${role.getName()}"
                    th:selected="${user.getRoles().contains(role)}">
            </option>
        </select>
        <input type="submit" value="Add User">


    </form>

<!--    <input type="submit" value="Add Role">-->
<!--    </form>-->
</div>
<form th:action="@{/logout}" method="POST">
    <input type="submit" value="Logout"/>
</form>
</body>
</html>
